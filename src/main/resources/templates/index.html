<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body>

<main>
    <h1>My Reading List</h1>

    <ul>
        <li sec:authorize="!isAuthenticated()">
            <a href="/login">Login</a>
        </li>

        <li sec:authorize="isAuthenticated()">
            <a href="javascript: (() => {
                window.open('http://localhost:8080/new?url=' + encodeURIComponent(window.location) +
                    '&title=' + encodeURIComponent(document.title), '_blank')
            })();">Pin bookmarklet dev</a>
        </li>

        <li sec:authorize="isAuthenticated()">
            <a href="javascript: (() => {
                window.open('https://bm.leskowsky.net/new?url=' + encodeURIComponent(window.location) +
                    '&title=' + encodeURIComponent(document.title), '_blank')
            })();">Pin bookmarklet</a>
        </li>
    </ul>

    <h2>Filters</h2>
    <ul>
        <li class="filter">
            <a href="/">Unread</a>
        </li>
        <li class="filter">
            <a href="/?showOnly=Read">Read</a>
        </li>
        <li>
            <a href="/?q=book">Books</a>
        </li>
        <li>
            <a href="/?q=code">Source code</a>
        </li>
        <li>
            <a href="/?q=video">Videos</a>
        </li>
    </ul>

    <p class="flashMessage error"
       th:text="${errorMessage}"
       th:if="${errorMessage}">error</p>

    <h2>Bookmarks</h2>
    <ul>
        <li class="bookmark" th:each="bookmark : ${bookmarks}">
            <a th:href="${bookmark.getUrl()}" th:text="${bookmark.getTitle()} ?: ${bookmark.getUrl()}"></a>

            <p th:if="${bookmark.getDescription().length() > 0}"
               th:text="${bookmark.getDescription()}"></p>

            <ul>
                <li class="tag" th:each="tag : ${bookmark.getTags()}"><span th:text="${tag.getName()}"/></li>
            </ul>

            <ul class="actions"
                sec:authorize="isAuthenticated()">
                <li>
                    <form th:action="@{/{id}/markRead(id=${bookmark.getId()})}" method="post">
                        <button type="submit">Mark read</button>
                    </form>
                </li>

                <li>
                    <a th:href="@{/{id}/edit(id=${bookmark.getId()})}">Edit</a>
                </li>

                <li>
                    <form th:action="@{/{id}/delete(id=${bookmark.getId()})}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            </ul>
        </li>
    </ul>
</main>

</body>
</html>
