# Docker configuration backend
providers:
  docker:
    defaultRule: "Host(`{{ trimPrefix `/` .Name }}.docker.localhost`)"

# API and dashboard configuration
api:
  insecure: true

certificatesResolvers:
  myresolver:
    acme:
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

log:
  level: DEBUG

accessLog: {}

entryPoints:
  web:
    address: ":80"

  websecure:
    address: ":443"
    forwardedHeaders:
      insecure: true